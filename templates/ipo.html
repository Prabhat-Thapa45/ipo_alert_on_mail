<!DOCTYPE html>
<html>
<head>
    <title>IPO Openings Alerts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="d-flex flex-column align-items-center" style="height: 100vh;">
    <h1 class="display-4">आईपीओ अलर्टमा स्वागत छ।</h1>
<!--    {% if mail_sent %}-->
<!--        <h1 class="display-4">The mail has been sent to users</h1>-->
<!--    {% else %}-->
<!--        <h1 class="display-4">We Don't have any opening date today.</h1>-->
<!--    {% endif %}-->
    <p class="lead">Date: {{ date_today }}</p>

    <h1 class="display-4">Current and Upcoming IPO lists</h1>
    <table class="table">
        <tr class="table-dark">
            {% for column in ipos.columns %}
            <th scope="col">{{ column }}</th>
            {% endfor %}
        </tr>
        {% for index, row in ipos.iterrows() %}
        <tr class="table-success">
            {% for column in ipos.columns %}
            <td scope="row">{{ row[column] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
<!--    <form method="post">-->
<!--         <input type="submit" class="btn btn-primary">-->
<!--    </form>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
</body>
</html>
